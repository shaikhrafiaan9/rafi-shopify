{% extends "store/main.html" %}
{% load static %}

{% block content %}
<!--background-color:#263238 -->
  <div class="w3-row w3-section w3-mobile w3-margin">
    {% for product in products %}
    <div class="w3-col l3 m6 s12 w3-container w3-section" style="font-family:Arial, Helvetica, sans-serif;font-size:19px">
      <div class="w3-center w3-flex w3-card" style="max-height:80%;">
        <img src="{{product.imageURL}}" alt="placeholder" class="thumbnail ">
      </div>
      <div class="w3-container w3-card-4 w3-border-left w3-border-right w3-border-bottom w3-border-cyan w3-mobile" style="max-height:200px;">
        <p style="font-size:16px;" class="w3-center w3-padding w3-text-black"><strong>{{product.name}}</strong></p>
        <div class="w3-row-padding w3-section w3-stretch w3-hide-small w3-hide-medium">
          <div class="w3-col l5 s12 m12"><button data-product="{{product.id}}" data-action = "add" type="button" name="button"
            class="w3-mobile w3-btn w3-round w3-ripple w3-text-white update-cart w3-hover w3-hover-text-cyan" style="background-color:#1877f2">Add to Cart</button></div>
          <div class="w3-col l4 s12 m12"><a href="{{product.id}}" class="w3-btn w3-round w3-ripple w3-mobile w3-text-white w3-hover-text-cyan" style="background-color:#1877f2">View</a></div>
          <div class="w3-col l3 s12 m12"><strong><h4 class="w3-right w3-text-black">&#8377;{{product.price}}</strong></h4></div>
        </div>

        <div class="w3-row-padding w3-section w3-stretch w3-hide-large w3-hide-medium">
          <div class="w3-col s12 m12"><button data-product="{{product.id}}" data-action = "add" type="button" name="button"
            class="w3-mobile w3-btn w3-round w3-ripple w3-text-white update-cart w3-hover w3-hover-text-cyan" style="background-color:#1877f2">Add to Cart</button><br></div>
          <div class="w3-col s12 m12"><a href="{{product.id}}" class="w3-btn w3-round w3-ripple w3-text-white w3-mobile w3-hover w3-hover-text-cyan" style="background-color:#1877f2">View</a></div>
          <div class="w3-col s12 m12"><strong><h4 class="w3-right w3-text-black w3-margin-bottom">&#8377;{{product.price}}</strong></h4></div>
        </div>

        <div class="w3-row-padding w3-section w3-stretch w3-hide-small w3-hide-large">
          <div class="w3-col s12 m12"><button data-product="{{product.id}}" data-action = "add" type="button" name="button"
            class="w3-mobile w3-btn w3-bar w3-round w3-ripple w3-text-white update-cart w3-hover w3-hover-text-cyan" style="background-color:#1877f2">Add to Cart</button></div>
          <div class="w3-col s12 m12"><a href="{{product.id}}" class="w3-btn w3-bar w3-round w3-ripple w3-text-white w3-mobile w3-margin-top w3-hover w3-hover-text-cyan" style="background-color:#1877f2">View</a></div>
          <div class="w3-col s12 m12"><strong><h4 class="w3-right w3-text-black w3-bar w3-margin-bottom w3-center">&#8377;{{product.price}}</h4></strong></div>
        </div>

      </div>
    </div>
    {% endfor %}
  </div>
{% include 'store/footer.html' %}
{% endblock content %}
