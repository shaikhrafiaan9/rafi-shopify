{% extends 'store/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="w3-content w3-mobile w3-hide-medium w3-hide-small w3-large w3-round"
style="width:500px;height:500px;max-width:1500px;margin-top:120px;margin-bottom:100px">

  <form class=" w3-card-4 w3-padding w3-mobile w3-round-large w3-animate-top" method="POST"
  style="margin-top : 25px;font-family:Arial, Helvetica, sans-serif;font-size:19px">
    <div class="w3-container w3-margin-bottom w3-margin-top w3-center w3-mobile" style="background-color:#1877f2">
      <h1 class="w3-text-white w3-mobile">SIGN IN</h1>
    </div>
    {% csrf_token %}
    {{form|crispy}}<br>
    <div class="w3-center w3-margin">
      <input type="submit" name="" value="Sign In" class="w3-btn w3-block w3-round-xlarge w3-text-white w3-hover w3-hover-text-cyan"
      style="background-color:#1877f2">
    </div>
    <div class="w3-center">
      <label for="">Don't have Account ? Register Here</label>
      <a href="{% url 'store:signup' %}" class="w3-btn w3-round-xlarge w3-text-white w3-hover w3-hover-text-cyan w3-margin-bottom"
      style="background-color:#1877f2"">Register</a>
    </div>
  </form>
</div>

<div class="w3-content w3-mobile w3-hide-large w3-xlarge w3-round"
style="width:700px;height:700px;max-width:1500px;margin-top:450px;margin-bottom:430px">

  <form class=" w3-card-4 w3-padding w3-mobile w3-round-xlarge w3-animate-top" method="POST"
  style="margin-top : 25px;font-family:Arial, Helvetica, sans-serif;font-size:19px">
    <div class="w3-container w3-margin-bottom w3-margin-top w3-center w3-mobile" style="background-color:#1877f2">
      <h2 class="w3-text-white w3-mobile">SIGN IN</h2>
    </div>
    {% csrf_token %}
    {{form|crispy}}<br>
    <div class="w3-center w3-margin">
      <input type="submit" name="" value="Sign In" class="w3-btn w3-block w3-round-xlarge w3-text-white w3-hover w3-hover-text-cyan"
      style="background-color:#1877f2">
    </div>
    <div class="w3-center">
      <label for="">Don't have Account ? Register Here</label>
      <a href="{% url 'store:signup' %}" class="w3-btn w3-round-xlarge w3-text-white w3-hover w3-hover-text-cyan w3-margin-bottom"
      style="background-color:#1877f2"">Register</a>
    </div>
  </form>
</div>
{% include 'store/footer.html' %}
{% endblock %}
