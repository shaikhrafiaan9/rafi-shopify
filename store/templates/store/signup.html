{% extends "store/main.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="w3-container w3-hide-small w3-hide-medium" style="margin-top:40px;">

    </div>
    <div class="w3-content w3-mobile w3-hide-small w3-hide-medium w3-large
     style="width:400px;height:auto;max-width:400px;margin-top:150px">

      <form class=" w3-card-4 w3-margin w3-padding w3-mobile w3-round-large w3-animate-top" method="POST"
      style="font-family:Arial, Helvetica, sans-serif;font-size:19px">
        <div class="w3-container w3-margin-bottom w3-margin-top w3-center w3-mobile" style="background-color:#1877f2">
          <h2 class="w3-text-white">REGISTER</h2>
        </div>
        {% csrf_token %}
        {{form|crispy}}<br>
        <div class="w3-center w3-margin">
          <input type="submit" name="" value="Register" class="w3-btn w3-block w3-round-xlarge w3-text-white w3-hover w3-hover-text-cyan"
          style="background-color:#1877f2"">
        </div>
        <div class="w3-container w3-center">
          <a href="{% url 'store:login' %}" class="w3-btn w3-text-white w3-round-xlarge w3-hover w3-hover-text-cyan w3-margin-bottom"
          style="background-color:#1877f2">Already have Account</a>
        </div>
      </form>
    </div>

    <div class="w3-content w3-mobile w3-xlarge w3-hide-large"
    style="width:750px;height:auto;max-width:1500px;margin-top:300px; margin-bottom:470px;">
      <form class=" w3-card-4 w3-margin w3-padding w3-mobile w3-round-xlarge w3-animate-top" method="POST"
      style="font-family:Arial, Helvetica, sans-serif;font-size:19px">
        <div class="w3-container w3-margin-bottom w3-margin-top w3-center w3-mobile" style="background-color:#1877f2">
          <h2 class="w3-text-white">REGISTER</h2>
        </div>
        {% csrf_token %}
        {{form|crispy}}<br>
        <div class="w3-center w3-margin">
          <input type="submit" name="" value="Register" class="w3-btn w3-block w3-round-xlarge w3-text-white w3-hover w3-hover-text-cyan"
          style="background-color:#1877f2"">
        </div>
        <div class="w3-container w3-center">
          <a href="{% url 'store:login' %}" class="w3-btn w3-text-white w3-round-xlarge w3-hover w3-hover-text-cyan w3-margin-bottom"
          style="background-color:#1877f2">Already have Account</a>
        </div>
      </form>
    </div>
    {% include 'store/footer.html' %}
{% endblock %}
